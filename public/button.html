<!DOCTYPE html>
<html>

<head>
	<style>
	.wrapper {
    	text-align: center;
	}

	.button {
		margin: auto;
  		position: absolute;
  		top: 0; left: 0; bottom: 0; right: 0;
	    height: 128px;
	    width: 128px;
	    border: 0;
	    background: url('/button1.png') no-repeat;
	}
	</style>
</head>
	<body>
		<div class="wrapper">
		    <button class="button" onClick="yo()"></button>
		</div>
		<p id="demo"></p>
		<script>
			function yo() {
		    	document.getElementById("demo").innerHTML = "Hello World";
			}
		</script>
	</body>
</html>
